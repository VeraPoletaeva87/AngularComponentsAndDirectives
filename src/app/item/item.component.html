<div class="item-block border" [class]="this.borderColor">
    <img class="image" src = {{item.snippet.thumbnails.default.url}}/>
    <div class="flex-center">
        <img src="./viewsIcon.png">
        <span class="margin-small font-small">{{item.statistics.viewCount}}</span>
        <img class="margin-medium" src="./likesIcon.png">
        <span class="margin-small font-small">{{item.statistics.likeCount}}</span>
        <img class="margin-medium" src="./dislikesIcon.png">
        <span class="margin-small font-small">{{item.statistics.dislikeCount}}</span>
        <img class="margin-medium" src="./commentsIcon.png">
        <span class="margin-small font-small">{{item.statistics.commentCount}}</span>
    </div>
    <div class="name">{{item.snippet.channelTitle}} {{item.snippet.title}}</div>
    <div class="flex-center top-large">
        <app-button>more..</app-button>
    </div>
</div>
